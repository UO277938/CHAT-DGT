name: CI for CHAT GTD

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: npm install
       
      - name: Mostrar el valor de la variable de entorno
        run: echo ${{ secrets.TOKEN }}

      - name: Run project
        run: npm start